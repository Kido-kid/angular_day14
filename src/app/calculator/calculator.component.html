<div class="calculator">
  <input #digit1 type="number" placeholder="0" value="0">
  <select #operator>
    <option value="sum" selected>+</option>
    <option value="sub">-</option>
    <option value="product">*</option>
    <option value="division">/</option>
  </select>
  <input #digit2 type="number" placeholder="0" value="0">
  <label #result></label>
</div>
